<html>

<head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script>
        var extendDeep = AFRAME.utils.extendDeep;

        // The mesh mixin provides common material properties for creating mesh-based primitives.
        // This makes the material component a default component and maps all the base material properties.
        var meshMixin = AFRAME.primitives.getMeshMixin();

        AFRAME.registerPrimitive('a-box', extendDeep({}, meshMixin, {
            // Preset default components. These components and component properties will be attached to the entity out-of-the-box.
            defaultComponents: {
                geometry: { primitive: 'box' }
            },

            // Defined mappings from HTML attributes to component properties (using dots as delimiters).
            // If we set `depth="5"` in HTML, then the primitive will automatically set `geometry="depth: 5"`.
            mappings: {
                depth: 'geometry.depth',
                height: 'geometry.height',
                width: 'geometry.width'
            }
        }));

        AFRAME.registerPrimitive('a-ocean', {
            // Attaches the `ocean` component by default.
            // Defaults the ocean to be parallel to the ground.
            defaultComponents: {
                ocean: {},
                rotation: { x: -90, y: 0, z: 0 }
            },

            // Maps HTML attributes to the `ocean` component's properties.
            mappings: {
                width: 'ocean.width',
                depth: 'ocean.depth',
                density: 'ocean.density',
                color: 'ocean.color',
                opacity: 'ocean.opacity'
            }
        });
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="my-image" src="icon/avatar.jpg">
            <img id="lainnya" src="images/city.jpg">
            <audio id="click-sound" crossorigin="anonymous"
                src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        </a-assets>

        <a-sky src="images/el.jpg" rotation="0 115 0"></a-sky>

        <a-ocean color="aqua" depth="100" width="100"></a-ocean>

        <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
        <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
        <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
        <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
        <!-- <a-sky color="#ECECEC"></a-sky> -->

        <a-entity tracked-controls vive-controls oculus-touch-controls hand-controls laser-controls sphere-collider grab
            throw event-set="_event: grabstart; visible: false" event-set="_event: grabend; visible: true">

            <!-- Link -->
            <a-link position="0 0 -10" href="https://github.com/Leguna" title="Gabut" image="#lainnya"></a-link>
            <a-entity position="3 -2 -5" link="href: index.html; title: My Homepage; image: #homeThumbnail"></a-entity>
            <!-- Image -->
            <a-image position="0 2.7 -10" src="#my-image"></a-image>

            <!-- Text -->
            <a-entity position="0 2.7 -10" rotation="0 0 0" text="value: Tekan Di sini; width:10;"></a-entity>

            <!-- Camera -->
            <a-entity>
                <a-entity camera look-controls wasd-controls></a-entity>
                <!-- <a-entity camera look-controls></a-entity> -->
            </a-entity>

    </a-scene>
</body>

</html>
